appId: com.flycursor.app
productName: FlyCursor
directories:
    buildResources: build
    output: release/
files:
    - "out/main/**/*"
    - "out/renderer/**/*"
    - "out/preload/**/*"
    - "package.json"
    - "!**/*.{map,ts,d.ts,o,hprof,orig,pyc,pyo,rbc}"
    - "!**/._*"
    - "!**/{.DS_Store,.git,.gitignore,.gitattributes}"
    - "!**/{__pycache__,thumbs.db,.flowconfig,.idea,.vs,.vscode}"
asarUnpack:
    # - "out/main/**/*"
extraResources:
    - resources/CursorAutoRegister.exe
    - resources/asar-integrity.json
    - resources/register-integrity.json
compression: maximum
win:
    executableName: FlyCursor
    target:
        - target: nsis
          arch:
            - x64
    requestedExecutionLevel: requireAdministrator
nsis:
    artifactName: ${name}-${version}-setup.${ext}
    shortcutName: ${productName}
    uninstallDisplayName: ${productName}
    createDesktopShortcut: always
    oneClick: false
    perMachine: true
    allowToChangeInstallationDirectory: true
    deleteAppDataOnUninstall: false
    differentialPackage: true
mac:
    entitlementsInherit: build/entitlements.mac.plist
    extendInfo:
        - NSCameraUsageDescription: Application requests access to the device's camera.
        - NSMicrophoneUsageDescription: Application requests access to the device's microphone.
        - NSDocumentsFolderUsageDescription: Application requests access to the user's Documents folder.
        - NSDownloadsFolderUsageDescription: Application requests access to the user's Downloads folder.
    notarize: false
dmg:
    artifactName: ${name}-${version}.${ext}
linux:
    target:
        - AppImage
        - snap
        - deb
    maintainer: electronjs.org
    category: Utility
appImage:
    artifactName: ${name}-${version}.${ext}
npmRebuild: false
publish:
    provider: generic
    url: https://example.com/auto-updates
